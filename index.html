<!DOCTYPE html>
<html>
<head>
	<title>Normie</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
<h1>Normie</h1>

<span class="intro">Normie is a normalization tool. It is intended to help students learn the concepts of normalization and check their design while building a schema.<br></span>
<span class="intro">Go on and use the tool. Happy designing :)</span>

<div class="form_center">
	<div class="form_left">
		<form>
			<span class="bold">Attributes:</span> (Comma/space seperated)<br>
			<input type="text" id="attributes_in" class="attributes_in" ><br><br>
			<span class="bold">Functional Dependencies</span> (Comma/space seperated)<br>
			<span id="input_form"></span>
			<button type="button" onclick="fd_input()">Add FD</button><br>

			<br>
			<div style="text-align: right;">
				<button class="option red" type="button" onclick="initialize()">Reset</button><br>
			</div>

			<br>
			<button class="option blue" type="button" onclick="main_minimal_cover()">Minimal Cover</button><br>
			<span id="minimal_cover_field"></span>

			<!-- <div style="text-align: right;"> -->
				<button class="option blue" type="button" onclick="main_candidate_keys()">Candidate Keys</button><br>
				<span id="candidate_keys_field"></span>
			<!-- </div> -->

			<button class="option blue" type="button" onclick="main_check_normal_form()">Normal Form</button><br>
			<span id="check_normal_form_field"></span>

			<!-- <div style="text-align: right;"> -->
				<button class="option blue" type="button" onclick="main_normalize_to_3nf()">Normalize to 3NF</button><br>
				<span id="normalize_to_3nf_field"></span>
			<!-- </div> -->

			<button class="option blue" type="button" onclick="main_find_closure()">Find Closure</button><br>
			<span id="find_closure_field"></span>
		</form>
	</div>
</div>


</body>
</html>
